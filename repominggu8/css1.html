<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Internal CSS</title>
        <!--Penulisan internal css dalam tag head-->
        <style type="text/css">
            p{
                font-family: serif;
                line-height: 1.75em;
                font-size: 18px;
            }
            i {
                font-family: sans;
                color: orange;
            }
        </style>
    </head>
    <body>
        <!---penulisan internal cdd dalam tag body-->
        <style type="text/css">
            h2 {
                font-family: sans;
                color: #333;
            }
        </style>
        <h2> Ini Judul Artikel</h2>
        <p> Ini adalah paragaf yang memuat isi artikel.Paragaf ini hanya untuk percobaan saja. 
            Perbocabaan unutk mendemokan<i> internal css</i>. seperti namanya, 
            <i> inline CSS</i>adalah kode CSS yang ditulis langsung di dalam file HTML.</p>
    </body>
</html>
